name: Centlab CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup docker-compose
      run: docker-compose up --build
    - name: run tests
      run: docker exec backend sh -c "flake8 && pytest ."
